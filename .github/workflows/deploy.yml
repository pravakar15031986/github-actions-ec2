name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create target directory on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo mkdir -p ${{ secrets.EC2_PATH }}"

      - name: Sync project files to EC2
        run: |
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/

      - name: Run install + build + PM2 on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            TARGET_DIR="${{ secrets.EC2_PATH }}"

            echo "Fixing permissions..."
            sudo chown -R $USER:$USER "$TARGET_DIR"

            echo "Installing Node.js (v22)..."
            if ! command -v node &>/dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "Installing pnpm..."
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            if ! command -v pnpm &>/dev/null; then
              curl -fsSL https://get.pnpm.io/install.sh | sh -
            fi

            cd "$TARGET_DIR"
            pnpm install --frozen-lockfile
            pnpm run build

            echo "Managing PM2..."
            APP_NAME=$(basename "$TARGET_DIR")

            if ! command -v pm2 &>/dev/null; then
              sudo npm install -g pm2
            fi

            if pm2 list | grep -q "$APP_NAME"; then
              pm2 restart "$APP_NAME"
            else
              pm2 start ecosystem.config.js --name "$APP_NAME"
            fi

            pm2 save
          EOF
